<!-- This HTML document creates a Lyrics Finder webpage with a chatbot feature. The webpage includes a header with a title, a button to open the chatbot, and the chatbot pop-up with a chat area and input form. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="rob.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        <div>
            <div>
                <center><h1 style="color: orange;">Lyrics Finder</h1></center>

            </div>
        </div>
    </header>
    <!-- Button to Open the Chatbot -->
    <button id="open-chatbot" class="open-chatbot-button"><img src="rob.png" alt="bot icon" class="w-8 h-8 rounded-md"></button>

    <!-- Chatbot Pop-up -->
    <div id="chatbot-popup" class="chatbot-popup">
        <!-- Pop-up Close Button -->
        <span class="close-button" id="close-chatbot">&times;</span>

        <div class="p-2 bg-gemRegular flex gap-5 items-center">
            <img src="rob.png" alt="chatbot image" class="w-10 h-10 rounded-md"/>
            <h1 class="text-gemDeep text-lg font-medium">Chatbot</h1>
        </div>
        
        <!-- Chat Area -->
        <div id="chat-container" class="chat-container">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Text Input Box -->
        <form action="" method="post" class="chat-form p-2" id="chat-form">
            <textarea
                name="prompt"
                id="prompt"
                cols="30"
                rows="2"
                class="w-full p-2 rounded-md resize-none focus:outline-none"
                style="background: rgb(255, 255, 255); border: 1px solid grey; color: rgb(31,31,31);"
                placeholder="Enter message here..."
            ></textarea>
            <button type="submit" class="w-full p-1 bg-gemDeep rounded text-white">
                Send
            </button>
        </form>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
